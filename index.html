<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Ron Swanson Quote Generator</title>
</head>
<body>
    <div class="container">
        <h2>Ron Swanson Quote Generator !!</h2>
        <form>
            <div>
                <label for="number">Enter number of quotes you want:</label>
                <input type="number" id="number">
            </div>
            <div>
                <button class="get-quotes">Get Quotes</button>
            </div>
        </form>
        <ul class="quotes"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
